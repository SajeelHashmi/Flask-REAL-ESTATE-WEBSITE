{% extends 'base.html' %} {% block body %}
<div class="grid grid-cols-2 gap-3 bg-secondary ">

<div class="grid grid-cols-1 align-middle justify-center py-8
">
<div  class="mx-auto text-2xl text-accent">

  <img  src="static/images/LOGONoBg.png" alt="" srcset="">
</div>
<div class="mx-auto text-2xl text-primary">

  <h1 class="text-4xl  py-9 text-center">
    Register Today and become a member
  </h1>
</div>


</div>


<div class="w-full my-auto">
    <form class="w-full  p-4 text-primary shadow-lg  rounded-md" action="/signup" method="post">
        <h2 class="text-4xl  mb-4 text-center">Sign Up Today</h2>
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            name="username"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary"
            required
          />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-gray-700">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+92-xxx-xxxxxxx"
            pattern="^\+92-\d{3}-\d{7}$"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary"
            required
          />
        </div>
      
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Confirm Password</label>
          <input
            type="password"
            id="password"
            name ="pass2"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-primary"
            required
          />
        </div>
        <div class="flex justify-center">

          <button
          type="submit"
          class=" mx-auto w-1/4 bg-primary text-white py-2 px-4 rounded hover:bg-accent transition-all duration-500"
          >
          Login
        </button>
      </div>
      </form>
</div>
</div>


{% endblock body %}
